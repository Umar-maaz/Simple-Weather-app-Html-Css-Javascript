<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Title-icon.png" type="image/x-icon">
    <title>Simple Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <!-- Country Input -->
            <input type="text" id="countryInput" placeholder="Enter country">

            <!-- City Input -->
            <input type="text" id="cityInput" placeholder="Enter city">

            <!-- Button Container with Gap -->
            <div class="button-container">
                <button id="searchButton">Search</button>
                <!-- Add a "Clear" button -->
                <button id="clearButton">Clear</button>
            </div>
        </div>
        <!-- Error Message -->
        <p id="errorMessage" class="error-message"></p>
        <div class="weather-info">
            <h2>Weather in <span id="cityName"></span>, <span id="countryName"></span></h2>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Weather Condition: <span id="condition"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
